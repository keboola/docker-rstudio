version: "2"

services:
  data-loader:
    image: quay.io/keboola/data-loader
    tty: true
    stdin_open: true
    volumes:
      - ./data:/data/
    environment:
      - KBC_CONFIG_ID=319068939
      - KBC_ROW_ID=319127596
      - KBC_ROW_VERSION=4
      - KBC_TOKEN
  sandbox:
    build: .
    image: keboola/docker-rstudio
    tty: true
    stdin_open: true
    volumes_from:
      - data-loader
    volumes:
      - ./s6:/var/run/s6/env-stage3
    ports:
      - 8787:8787
    environment:
      - USER=test
      - PASSWORD=test
      - PACKAGES=["stringr"]
      - TAGS=["cat"]